<mat-card *ngFor = "let expense of expenseList">
  <mat-card-header>
    <mat-card-title>{{expense.business}}</mat-card-title>
    <mat-card-subtitle>{{expense.expense | number: '1.2-2'}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{expense.notes}} on 
    {{expense.dateExpensed | date: 'dd-MM-yyyy'}}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button><mat-icon>map</mat-icon></button>
    <button mat-button><mat-icon>list</mat-icon></button>

  </mat-card-actions>
</mat-card>
